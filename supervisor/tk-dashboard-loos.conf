[program:loos-board-ui]
command=/opt/tk-dashboard/ui-apps/loos-ui-app.py
directory=/opt/tk-dashboard/ui-apps/
user=pi
autostart=true
autorestart=true
redirect_stderr=true
environment=PYTHONUNBUFFERED="1", DISPLAY=:0.0

[program:loos-export-io]
command=/opt/tk-dashboard/loos-export-io/app.py
directory=/opt/tk-dashboard/loos-export-io/
user=pi
autostart=true
autorestart=true
redirect_stderr=true
environment=PYTHONUNBUFFERED="1", python=/opt/tk-dashboard/loos-export-io/venv/bin/python

[program:loos-import-io]
command=/opt/tk-dashboard/loos-import-io/app.py
directory=/opt/tk-dashboard/loos-import-io/
user=pi
autostart=true
autorestart=true
redirect_stderr=true
environment=PYTHONUNBUFFERED="1", python=/opt/tk-dashboard/loos-import-io/venv/bin/python
